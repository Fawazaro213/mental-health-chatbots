{% extends 'base.html' %}
{% block title %}Login{% endblock %}


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Login to Your Account</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Username/Email Field -->
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Email or Username</label>
                            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" 
                                   maxlength="150" class="form-control" required id="id_username">
                        </div>
                        
                        <!-- Password Field with Toggle -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <label for="id_password" class="form-label">Password</label>
                                <button type="button" class="btn btn-sm btn-link toggle-password" data-target="id_password">
                                    üëÅÔ∏è Show
                                </button>
                            </div>
                            <input type="password" name="password" autocomplete="current-password" 
                                   class="form-control" required id="id_password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <p class="mb-0">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                        <p><a href="#">Forgot password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // Toggle password visibility
    document.querySelectorAll(".toggle-password").forEach(toggle => {
        toggle.addEventListener("click", function () {
            const input = document.getElementById(this.getAttribute('data-target'));
            if (input.type === "password") {
                input.type = "text";
                this.innerHTML = "üôà Hide";
            } else {
                input.type = "password";
                this.innerHTML = "üëÅÔ∏è Show";
            }
        });
    });
});
</script>

<style>
    .auth-container {
        max-width: 500px;
        margin: 0 auto;
    }
    
    .toggle-password {
        cursor: pointer;
        text-decoration: none;
    }
    
    .toggle-password:hover {
        text-decoration: none;
    }
</style>
{% endblock %}

{% endblock footer %}
